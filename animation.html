<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;

        }
        .box {
            background-color: white;
            width: 100px;
            height: 100px;

            animation: ani1 1s infinite 0s ease-in alternate;
        }
        @keyframes ani1 {
            from{
                background-color: white;
            }
            to {
                background-color: green;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
